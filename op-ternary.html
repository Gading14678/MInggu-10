<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Operator Ternary</title>
  </head>

  <body>
    <script>
      var pertanyaan = confirm("Bagaimana kabarmu saat ini ?");

      var hasil = pertanyaan ? "Aku dalam keadaan baik" : "Aku tidak dalam keaadaan baik";
      document.write(hasil);
    </script>
  </body>
</html>
